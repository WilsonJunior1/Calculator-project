<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./Img/maths.png" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
    <header>
        <div id="header-div">
            <div id="resul-frame">
                <div id="img-group-1">
                    <div id="img-1">
                        <img src="./Img/down-arrow.png">
                    </div>
                    <div id="img-2">
                        <img src="./Img/historical.png">
                    </div>
                </div> 
                <div class="break"></div>
                    <div id="img-group-2">
                        <div id="resul">
                            <h1>Resultado</h1>
                        </div>
                        <div class="break">
    
                        </div>
                    </div>
                    <div id="img-3">
                        <img src="./Img/equal-mathematical-sign.png">
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-div">
            <div id="first-button-group" class="button-groups">
                <p class="gradient">AC</p>
                <img src="./Img/backspace(2).png">
                <p class="gradient">%</p>
            </div>
            <div id="second-button-group" class="button-groups">
                <p class="gradient">รท</p>
                <p class="gradient">X</p>
                <p class="gradient">-</p>
                <p class="gradient">+</p>
            </div>
            <div id="numeric-keyboard">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>.</p>
                <p>0</p>
                <p id="moreandminus">+/-</p>  
            </div>
            <div id="equal">
                <p>=</p>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-div">

        </div>
    </footer>
    <script src="./js/script.js"></script>
    </body>
</html>
