<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./Img/maths.png" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
    <header>
        <div id="header-div">
            <div id="resul-frame">
                <div id="img-group-1">
                    <div id="img-1" onclick="toggle()">
                        <img src="./Img/down-arrow.png">
                    </div>
                    <div id="img-2">
                        <img src="./Img/historical.png">
                    </div>
                </div> 
                <div class="break"></div>
                    <div id="img-group-2">
                        <div id="resul">
                            <h1 id="resul-view"></h1>
                        </div>
                        <div class="break">
    
                        </div>
                    </div>
                    <div id="img-3">
                        <img src="./Img/equal-mathematical-sign.png">
                    </div>
            </div>
            <div id="more-calculators" class="modal-overlay">
                <div id="close" onclick="toggle()">
                    <p>X</p>
                </div>
                <h3>More calculators</h3>
                <div id="calc-box-div">
                    <div id="basic-calculator" class="calc-box selected">
                        <p>123</p>
                    </div>
                    <div id="financial-calculator" class="calc-box">
                        <p>$</p>
                    </div>
                    <div id="scientific-calculator" class="calc-box">
                        <p>.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-div">
            <div id="first-button-group" class="button-groups">
                <p class="gradient" id="clear">AC</p>
                <img src="./Img/backspace(2).png" id="backspace">
                <p class="gradient" id="percent">%</p>
            </div>
            <div id="second-button-group" class="button-groups">
                <p class="gradient" id="division">รท</p>
                <p class="gradient" id="multiply">X</p>
                <p class="gradient" id="subtraction">-</p>
                <p class="gradient" id="sum">+</p>
                <div id="equal">
                    <p>=</p>
                </div>
            </div>
            
            <div id="numeric-keyboard">
                <div>
                    <p id="seven">7</p>
                    <p id="eight">8</p>
                    <p id="nine">9</p>
                </div>
                <div>
                    <p id="four">4</p>
                    <p id="five">5</p>
                    <p id="six">6</p>
                </div>
                <div id="one-two-three">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                </div>
                <div id="zero">
                    <p id="point">.</p>
                    <p id="zero-number">0</p>
                    <p id="moreandminus">+/-</p>
                </div>  
            </div>
            
        </div>
    </main>
    <footer>
        <div id="footer-div">

        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
    </body>
</html>
